---
- hosts: k8s
  any_errors_fatal: true
  gather_facts: false
  tasks:
    - name: check nodes
      assert:
        that:
          - nodes is defined
          - nodes|length > 0
        fail_msg: 'The extra argument "nodes" can not be empty'
      run_once: true
      delegate_to: localhost

    - name: get all nodes in the cluster
      shell: >-
        set -o pipefail &&
        kubectl get node
        --no-headers |
        awk '{print $1}'
      register: result
      run_once: true
      delegate_to: "{{ groups.k8s_master.0 }}"

    - set_fact:
        cluster: "{{ result.stdout_lines }}"
      run_once: true
      delegate_to: "{{ groups.k8s_master.0 }}"

- hosts: "{{ nodes }}"
  any_errors_fatal: true
  tasks:
    - block:
        - include_role:
            name: reset
        - include_role:
            name: prepare/reboot
          vars:
            REBOOT: "yes"
      when: inventory_hostname not in cluster
