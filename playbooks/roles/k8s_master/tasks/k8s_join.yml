---
- name: generate k8s certificate-key
  shell: set -o pipefail && kubeadm init phase upload-certs --upload-certs --skip-headers --skip-log-headers|tail -n 1
  register: k8s_certificate_key
  run_once: true
  delegate_to: "{{ groups.k8s_master.0 }}"

- name: generate k8s master join command
  shell: kubeadm token create --ttl 5m --print-join-command --certificate-key {{ k8s_certificate_key.stdout|trim }}
  register: k8s_master_join_result
  run_once: true
  delegate_to: "{{ groups.k8s_master.0 }}"

- set_fact:
    k8s_master_join_cmd: "{{ k8s_master_join_result.stdout|trim }}"
  run_once: true

- name: show k8s_master_join_cmd
  debug:
    msg: "{{ k8s_master_join_cmd }} --ignore-preflight-errors DirAvailable--var-lib-etcd"
  run_once: true

- name: join k8s master
  shell:
    cmd: "{{ k8s_master_join_cmd }} --ignore-preflight-errors DirAvailable--var-lib-etcd"
    creates: /etc/kubernetes/admin.conf

- name: create user kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: ~/.kube/config
    mode: 0600
    remote_src: yes
